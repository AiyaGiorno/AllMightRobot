# Do not edit this file
# This is example of module's config part in config/config.toml

[ cache ]
    mode = 'redis'  # Mode of cache, supported are: memory, redis, memcached
    namespace = 'sophie'
    serializer = 'json'  # More of serializer, supported: pickle, json
    plugins = ['hitmissratio']

    [[ cache.redis ]]
    url = "localhost"
    port = 6379

    [[ cache.memcached ]]
    url = "localhost"
    port = 11211